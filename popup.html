<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scribe Message Watcher</title>
  <style>
    body { font-family: sans-serif; margin: 10px 0 0 0; width: 250px; height: 350px; }
    button { width: 100%; padding: 8px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 8px; }
    button:active { background: #12509c; }
    .status { margin-top: 10px; color: green; }
    .instructions {
        margin-bottom: 12px;
        color: #333;
        font-size: 0.97em;
        text-align: center;
    }
    .loading-indicator {
        text-align: center;
        padding: 20px 10px;
        color: #1976d2;
        font-size: 0.95em;
    }
    .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
        border: 3px solid rgba(25, 118, 210, 0.3);
        border-radius: 50%;
        border-top-color: #1976d2;
        animation: spin 1s ease-in-out infinite;
    }
    .notes-list {
        padding: 10px;
        overflow-y: auto;
        max-height: 280px;
    }
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
  </style>
  <style>
    body {
      min-width: 320px;
      overflow: hidden;
      padding: 0;
    }
  </style>
</head>
<body style="height:350px;">
  <div class="container">
    <div id="loading-indicator" class="loading-indicator">
      <div class="loading-spinner"></div>
      <div>Monitoring Doximity Scribe<br>for new dictations...</div>
    </div>
    <div id="instructions" class="instructions" style="display: none;"></div>
    <div id="notes-list" class="notes-list" style="display: none;"></div>
  </div>
  <script src="shared.js"></script>
  <script src="popup-ui.js"></script>
  <script src="popup-notes.js"></script>
  <script src="popup-controls.js"></script>
  <script src="popup.js"></script>
</body>
</html>
